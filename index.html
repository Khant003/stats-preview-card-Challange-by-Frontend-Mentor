<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="hero">
        <h1 class="title">Get <span class="insight"> insights </span> that help your business grow.</h1>
        <p class="content">  
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency
        </p>

        <div class="footer">
          <div class="num">
            10k+
            <div class="ft">companies</div>
          </div>
          <div class="num">
            314
            <div class="ft">templates</div>
          </div>
          <div class="num">
            12m+
            <div class="ft">queries</div>
          </div>
        </div>
    </div>
    
    <div class="img-container">
      <div class="overlay"></div>
      <img src="images/image-header-desktop.jpg" alt="" class="img large">
      <img src="images/image-header-mobile.jpg" alt="" class="img mobile">
    </div>
  </div>

  <img src="images/image-header-mobile.jpg" alt="" class="img"> -->
